<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} - Infinitiden</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />

  <style>
    :root { --gold:#ffd700; --dark:#0f1228; --ink:#fff; --muted:#bfc3d5; }
    html,body { margin:0; padding:0; background:var(--dark); color:var(--ink); font-family:'Roboto',Arial,sans-serif; }
    a { color: var(--gold); text-decoration: none; }
    a:hover { color:#fff; }
    /* Navbar */
    .navbar { display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; background:rgba(26,29,58,.98); border-bottom:1px solid rgba(255,215,0,.12); }
    .brand-script { font-family:'Great Vibes',cursive; font-size:2rem; color:var(--gold); display:inline-flex; align-items:center; gap:.5rem; }
    .brand-script img{ height:32px; }
    .navbar nav a { margin-left:1rem; color:#fff; border-bottom:2px solid transparent; padding-bottom:2px; }
    .navbar nav a.active, .navbar nav a:focus { color:var(--gold); border-bottom-color:var(--gold); }
    /* Main container */
    .container { max-width: 940px; margin: 2rem auto; padding: 0 1rem; }
    /* Footer */
    #footer { margin-top:3rem; padding:1.7rem 0; text-align:center; border-top:1px solid rgba(255,215,0,.12); background:#0b0d1f; }
    #footer .icons { display:flex; justify-content:center; gap:1rem; list-style:none; padding:0; margin:0 0 .8rem; }
    #footer .icons a { display:flex; width:38px; height:38px; align-items:center; justify-content:center; border-radius:50%; background:#1b1f3a; box-shadow:0 0 0 1px #ffd70022; }
    #footer .icons a:hover { background:#ffd700; box-shadow:0 4px 22px #ffd70077; }
    #footer .icons a:hover img { filter:brightness(0.2) invert(1); }
    #footer .copyright { color: #c9cbe0aa; font-size:.9rem; margin: .4rem 0 0; }
    /* Post styles */
    .post-title { font-size:2rem; font-weight:800; margin:0 0 .25rem; color:#ffe16c; }
    .post-date { color:var(--muted); font-size:.95rem; margin-bottom:1rem; }
    .post-content { background:rgba(255,255,255,.02); border:1px solid rgba(255,215,0,.12); border-radius:12px; padding:1.25rem; }
    .post-content h2, .post-content h3 { color:#fff; }
    .post-content p, .post-content li { line-height:1.7; }
    .post-content code, .post-content pre { background:#15183a; border-radius:6px; padding:.15rem .35rem; }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="/index.html" class="brand-script">
      <img src="https://res.cloudinary.com/df4of6htg/image/upload/v1753895920/Logo_vsfwna.png" alt="Infinitiden">
      Infinitiden
    </a>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/index.html#one">How It Works</a>
      <a href="/blog/" class="active">Blog</a>
    </nav>
  </div>

  <main class="container">
    {{ content }}
  </main>

  <footer id="footer">
    <ul class="icons">
      <li><a href="https://tiktok.com/@infiniti.den" target="_blank"><img src="https://res.cloudinary.com/df4of6htg/image/upload/v1753647105/R_gdzn0q.png" alt="TikTok" width="24" height="24"></a></li>
      <li><a href="https://www.instagram.com/infinitiden.eu/" target="_blank"><img src="https://res.cloudinary.com/df4of6htg/image/upload/v1753647044/new-instagram-logo-png-1_dm3cbd.png" alt="Instagram" width="24" height="24"></a></li>
      <li><a href="https://www.linkedin.com/company/infinitiden" target="_blank"><img src="https://res.cloudinary.com/df4of6htg/image/upload/v1753647152/linked_jw0ezu.png" alt="LinkedIn" width="24" height="24"></a></li>
      <li><a href="mailto:info@infinitiden.com"><img src="https://res.cloudinary.com/df4of6htg/image/upload/v1753899979/computer-icons-clip-art-transparency-email-vector-graphics-png-favpng-g4PyNXE41sB6E5krtU34391cA-removebg-preview_jkxrvp.svg" alt="Email" width="24" height="24" style="filter:invert(1)"></a></li>
    </ul>
    <div class="copyright">© Infinitiden – A product of Elira</div>
  </footer>

</body>
</html>
