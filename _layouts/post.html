---
layout: default
---

<article class="post" style="max-width: 900px; margin: 2rem auto; padding: 0 1rem;">
  <header>
    <h1 style="margin-bottom:.25rem;">{{ page.title }}</h1>
    {% if page.date %}
      <time datetime="{{ page.date | date_to_xmlschema }}"
            style="color:#888; font-size:.95rem;">
        {{ page.date | date: "%B %-d, %Y" }}
      </time>
    {% endif %}
  </header>

  <div class="post-content" style="margin-top:1.25rem;">
    {{ content }}
  </div>
</article>
