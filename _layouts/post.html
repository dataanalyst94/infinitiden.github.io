<div class="home">
        <h1>Latest Posts</h1>

        <ul class="post-list">
            {% for post in site.posts %}
                <li class="post-item">
                    <h2 class="post-title">
                        <a href="{{ post.url | relative_url }}">
                            {{ post.title | escape }}
                        </a>
                    </h2>
                    <div class="post-meta">
                        {{ post.date | date: "%B %d, %Y" }}
                    </div>
                    <div class="post-excerpt">
                        {{ post.excerpt | strip_html | truncatewords: 30 }}
                    </div>
                </li>
            {% endfor %}
        </ul>

        {% if site.posts.size == 0 %}
            <p>No posts found. Posts should be in the _posts folder.</p>
        {% endif %}
    </div>
</body>
</html>
