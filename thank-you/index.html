<!DOCTYPE HTML>
<html>
<head>
  <title>Thank you – Infinitiden</title>
  <link rel="icon" type="image/png" href="https://res.cloudinary.com/df4of6htg/image/upload/v1753895920/Logo_vsfwna.png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <!-- Prevent indexing of this utility page -->
  <meta name="robots" content="noindex, nofollow" />

  <!-- Fonts (same as main) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- GA4 with cross-domain linker (same ID) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0NMPZDGZHR"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-0NMPZDGZHR', { linker: { domains: ['infinitiden.com','tally.so'] } });

    // Helper to read URL params
    function getParam(n){ return new URLSearchParams(location.search).get(n); }

    // Fire purchase event only if status=success
    document.addEventListener('DOMContentLoaded', function(){
      if (getParam('status') === 'success') {
        gtag('event', 'letter_purchase', {
          value: getParam('amount') || undefined,
          currency: getParam('currency') || 'USD'
        });
      }
    });
  </script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1d3a 0%, #2d3561 50%, #1e2749 100%);
      color: #fff; line-height: 1.6; font-size: 15px;
      min-height: 100vh; display: flex; flex-direction: column;
    }

    /* Header (matching your style) */
    #header {
      position: sticky; top: 0; z-index: 1000;
      background: rgba(15, 15, 35, 0.95); backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 215, 0, 0.08);
    }
    #header .wrap {
      display: flex; align-items: center; justify-content: space-between;
      max-width: 1100px; margin: 0 auto; padding: 0.7rem 1rem;
    }
    .brand-script {
      font-family: 'Great Vibes', cursive !important;
      font-size: 2rem; color: #ffd700; text-decoration: none;
      letter-spacing: 0.03em; text-shadow: 0 2px 10px rgba(255,215,0,0.12);
    }
    #header a.nav {
      color: #fff; text-decoration: none; font-weight: 500; font-size: 0.95rem;
      border: 1px solid rgba(255, 215, 0, 0.23); border-radius: 8px; padding: 0.3rem 0.7rem;
    }
    #header a.nav:hover { border-color: #ffd700; background: rgba(255,215,0,0.09); }

    /* Main card */
    .container {
      flex: 1;
      max-width: 900px; margin: 40px auto; padding: 0 16px;
      display: grid; place-items: center;
    }
    .card {
      width: 100%; max-width: 720px;
      background: rgba(255,255,255,0.045);
      border: 1px solid rgba(255,215,0,0.13);
      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.18);
      padding: 28px;
      text-align: center;
    }
    .logo {
      width: 72px; height: 72px; margin: 6px auto 14px auto;
      filter: drop-shadow(0 0 12px rgba(255,215,0,0.18));
    }
    h1 {
      font-size: 1.5rem; font-weight: 900;
      background: linear-gradient(135deg, #fff, #ffd700);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-clip: text; margin-bottom: 10px;
    }
    p { color: rgba(255,255,255,0.88); font-size: 1rem; margin-bottom: 10px; }
    .muted { color: rgba(255,255,255,0.7); font-size: 0.92rem; }

    .button {
      display: inline-flex; align-items: center; justify-content: center;
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      color: #1a1a2e; font-weight: 700; font-size: 0.98rem;
      padding: 0.65rem 1.3rem; border-radius: 28px; text-decoration: none;
      text-transform: uppercase; letter-spacing: 0.08em; margin-top: 16px;
      box-shadow: 0 6px 18px rgba(255,215,0,0.23), 0 0 0 1px rgba(255,215,0,0.16), inset 0 1px 0 rgba(255,255,255,0.13);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .button:hover { transform: translateY(-2px) scale(1.03); }

    /* Footer (lightweight) */
    #footer {
      background: #0f0f23; padding: 1.2rem 0; text-align: center;
      border-top: 1px solid rgba(255,215,0,0.12);
      color: rgba(255,255,255,0.6); font-size: 0.82rem;
    }
    #footer a { color: #ffd700; text-decoration: none; }
  </style>
</head>

<body>
  <!-- Header -->
  <header id="header">
    <div class="wrap">
      <a class="brand-script" href="/">Infinitiden</a>
      <a class="nav" href="/">Back to Home</a>
    </div>
  </header>

  <!-- Main -->
  <main class="container">
    <div class="card" role="status" aria-live="polite">
      <img class="logo" src="https://res.cloudinary.com/df4of6htg/image/upload/v1753895920/Logo_vsfwna.png" alt="Infinitiden">
      <h1>Thank you! Your payment was received.</h1>
      <p>We’re generating your personalized letter now.</p>
      <p class="muted">A copy will be sent to your email. If you don’t see it in a few minutes, check spam or contact <a href="mailto:info@infinitiden.com">info@infinitiden.com</a>.</p>
      <a class="button" href="/">Go to Homepage</a>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer">
    <div>&copy; Infinitiden — A product of Elira</div>
  </footer>
</body>
</html>
